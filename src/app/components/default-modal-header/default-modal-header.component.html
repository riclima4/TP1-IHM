<ion-header class="ion-no-border">
  <ion-toolbar color="gold">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" color="white" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="white" class="fs-16 fb-500">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
