<app-default-header [title]="title"></app-default-header>

<ion-content [fullscreen]="true" class="scrollTrue">
    <img src="/assets/images/lota.png" alt="lota" style="max-height: 150px; width: 100%; object-fit: cover; ">
    <div class="ion-padding flex flex-column justify-content-center gap-10 ">
        <div class="flex justify-content-center">
            <div class="flex gap-6 align-items-center">
                <ion-icon name="triangle" color="gold"></ion-icon>
                <ion-text class="fs-24">Agenda Cultural</ion-text>
            </div>
        </div>
        <div class="grid">
            <div *ngFor="let evento of agendaData">
                <div class="flex flex-column gap-10 p-4 justify-content-space-between eventCard addPointer"
                    (click)="openModal(evento)">
                    <div class="eventImg">
                        <img src="{{evento.foto}}" alt="{{evento.nome}}"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="flex flex-column">
                        <ion-text class="fs-14">{{evento.local}}</ion-text>
                        <ion-text class="fs-18 fb-500 ion-text-capitalize" color="gold">{{ evento.data | date:'EEEE, d -
                            MM/Y'
                            }}</ion-text>
                        <ion-text class="fs-16 fb-500">{{ evento.nome }}</ion-text>
                    </div>
                </div>
            </div>
        </div>
        <ion-button size="small" fill="clear" color="gold" class="ion-text-capitalize" (click)="goToCMVC()">Ver
            Mais</ion-button>
    </div>
</ion-content>
