<app-default-header [title]="title"></app-default-header>

<ion-content [fullscreen]="true">
    <img src="/assets/images/gileanes.jpg" alt="Gileanes" style="max-height: 350px; width: 100%; object-fit: cover; ">
    <div class="ion-padding flex flex-column justify-content-center gap-10 ">
        <div class="flex justify-content-center">
            <div class="flex gap-6 align-items-center">
                <ion-icon name="triangle" color="gold"></ion-icon>
                <ion-text class="fs-24">Executivo</ion-text>
            </div>
        </div>
        <div class="flex flex-column gap-16">
            <div class="cardStyle flex flex-column gap-16 align-items-center" *ngFor="let executive of executives">
                <div class="flex gap-16 align-items-center w-100">
                    <div class="executivesImg">
                        <img src="{{executive.foto}}" alt="presidente Luis Nobre"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="flex flex-column gap-10 w-100">
                        <ion-text class="fs-20 fb-500">{{executive.cargo}}</ion-text>
                        <ion-text class="fs-18">{{executive.nome}}</ion-text>

                    </div>
                </div>
                <div class="divider w-100"></div>
                <div class="flex flex-column gap-10 w-100">
                    <ion-text class="fs-16 fb-500">√Åreas Funcionais</ion-text>
                    <ion-text class="fs-14">{{executive.areas_funcionais}}</ion-text>
                </div>
            </div>
        </div>
        <ion-button size="small" fill="clear" color="gold" class="ion-text-capitalize" (click)="goToExecutiveCMVC()">Ver
            Mais</ion-button>
    </div>
</ion-content>
