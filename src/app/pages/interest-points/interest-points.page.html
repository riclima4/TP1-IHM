<app-default-header [title]="title"></app-default-header>

<ion-content [fullscreen]="true" class="scrollTrue">
    <img src="/assets/images/santaluziatras.png" alt="SantaLuziaTraseira"
        style="max-height: 350px; width: 100%; object-fit: cover; ">
    <div class="ion-padding flex flex-column justify-content-center gap-10 ">
        <div class="flex justify-content-center">
            <div class="flex gap-6 align-items-center">
                <ion-icon name="triangle" color="gold"></ion-icon>
                <ion-text class="fs-24">Pontos de Interesse</ion-text>
            </div>
        </div>
        <div class="grid">
            <div *ngFor="let point of interestPoints">
                <div class="flex flex-column gap-6 justify-content-center align-items-center addPointer poiCard"
                    (click)="openModal(point)">
                    <div class="pointsImg">
                        <img src="{{point.foto}}" alt="{{point.nome}}"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <ion-text class="fs-12 ion-text-center">{{point.nome}}</ion-text>
                </div>
            </div>
        </div>
        <ion-button size="small" fill="clear" color="gold" class="ion-text-capitalize" (click)="goToCMVC()">Ver
            Mais</ion-button>
    </div>
</ion-content>
